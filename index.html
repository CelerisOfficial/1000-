<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>UNDCPT - Gelimi Chatbot</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #1e2a78, #0f141e);
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #eee;
  }
  #container {
    width: 400px;
    height: 600px;
    background: #12172f;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.7);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  #header {
    padding: 20px;
    background: #152445;
    text-align: center;
    font-size: 24px;
    font-weight: 700;
    letter-spacing: 1.2px;
    border-bottom: 2px solid #2f3a66;
    user-select: none;
  }
  #chat {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    scroll-behavior: smooth;
    background: #1c294b;
  }
  .message {
    max-width: 75%;
    padding: 12px 18px;
    margin-bottom: 15px;
    border-radius: 20px;
    line-height: 1.3;
    word-wrap: break-word;
    font-size: 15px;
    position: relative;
    opacity: 0;
    animation: fadeIn 0.3s forwards;
  }
  .user {
    background: #4caf50;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 0;
  }
  .bot {
    background: #2979ff;
    color: white;
    align-self: flex-start;
    border-bottom-left-radius: 0;
  }
  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }
  #inputArea {
    display: flex;
    padding: 15px;
    background: #152445;
    border-top: 2px solid #2f3a66;
  }
  #userInput {
    flex: 1;
    padding: 14px 20px;
    font-size: 16px;
    border-radius: 25px;
    border: none;
    outline: none;
    background: #26386f;
    color: #eee;
    transition: background 0.3s ease;
  }
  #userInput::placeholder {
    color: #aab2ce;
  }
  #userInput:focus {
    background: #2a3c8f;
  }
  #sendBtn {
    background: #4caf50;
    border: none;
    color: white;
    font-weight: 700;
    font-size: 16px;
    padding: 0 25px;
    margin-left: 12px;
    border-radius: 25px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #sendBtn:hover {
    background: #43a047;
  }
  /* Scrollbar */
  #chat::-webkit-scrollbar {
    width: 8px;
  }
  #chat::-webkit-scrollbar-track {
    background: #1c294b;
  }
  #chat::-webkit-scrollbar-thumb {
    background: #4caf50;
    border-radius: 20px;
  }
</style>
</head>
<body>

<div id="container">
  <div id="header">UNDCPT - Yapay Zeka Asistan覺n </div>
  <div id="chat"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Bir eyler yaz, knk..." autocomplete="off" />
    <button id="sendBtn">G繹nder</button>
  </div>
</div>

<script>
  const chat = document.getElementById('chat');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');

  // Daha gelimi cevap veri taban覺
  const responses = [
    {
      keywords: ["merhaba", "selam", "hey", "hello"],
      answers: [
        "Selam knk, n'aber?",
        "Hey! Sana nas覺l yard覺mc覺 olabilirim?",
        "Selam dostum, naber?"
      ]
    },
    {
      keywords: ["nas覺ls覺n", "nasilsin", "nas覺ls覺n?", "nap覺yorsun", "napiyon"],
      answers: [
        "Ben hep iyiyim, sen nas覺ls覺n?",
        "襤yiyim knk, sen nas覺ls覺n?",
        "Gayet iyiyim, sen ne yap覺yorsun?"
      ]
    },
    {
      keywords: ["sen kimsin", "kim o", "kim bu", "ad覺n ne"],
      answers: [
        "Ben UNDCPT, senin yapay zeka asistan覺n!",
        "UNDCPT burda knk, sana yard覺mc覺 olmak i癟in!",
        "Yapay zeka dostun UNDCPT!"
      ]
    },
    {
      keywords: ["ne yap覺yorsun", "ne yap覺yorsun?"],
      answers: [
        "Sana yard覺m etmek i癟in buraday覺m!",
        "Buraday覺m, sorular覺n覺 bekliyorum!",
        "Seninle sohbet ediyorum, knk."
      ]
    },
    {
      keywords: ["teekk羹rler", "tesekk羹r", "eyvallah", "saol", "saolas覺n"],
      answers: [
        "Eyvallah knk, her zaman!",
        "Rica ederim dostum!",
        "Ne demek, hep buraday覺m!"
      ]
    },
    {
      keywords: ["g繹r羹羹r羹z", "bye", "ho癟a kal", "bye bye", "gule gule"],
      answers: [
        "G繹r羹羹r羹z knk, kendine iyi bak!",
        "Sonra konuuruz, kolay gelsin!",
        "Ho癟a kal dostum!"
      ]
    },
    {
      keywords: ["nas覺l yard覺m edersin", "yard覺m", "yardim", "ne yapars覺n"],
      answers: [
        "Sorular覺n覺 cevaplar, fikirler verir, kodlarda yard覺mc覺 olurum!",
        "Oyunlar, siteler, kodlama her eyde yan覺nday覺m!",
        "Kod yazar覺m, sohbet ederim, dert dinlerim :)"
      ]
    }
  ];

  function addMessage(text, sender) {
    const div = document.createElement('div');
    div.classList.add('message', sender);
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function findResponse(input) {
    input = input.toLowerCase();
    for (const entry of responses) {
      for (const key of entry.keywords) {
        if (input.includes(key)) {
          // Rastgele cevap se癟
          const ans = entry.answers[Math.floor(Math.random() * entry.answers.length)];
          return ans;
        }
      }
    }
    // Anlamazsa deiik cevaplar verelim
    const fallback = [
      "Anlamad覺m knk, baka bir ey dene.",
      "Hmm, onu 癟繹zemedim.",
      "Bir daha s繹yler misin?",
      "Bu konuda bilgim yok ama 繹reniyorum.",
      "Farkl覺 bir ey sor, olur mu?"
    ];
    return fallback[Math.floor(Math.random() * fallback.length)];
  }

  function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    addMessage("Sen: " + message, 'user');

    // Bot cevap biraz gecikmeli olsun daha ger癟ek癟i
    setTimeout(() => {
      const response = findResponse(message);
      addMessage("UNDCPT: " + response, 'bot');
    }, 700);

    userInput.value = '';
    userInput.focus();
  }

  sendBtn.addEventListener('click', sendMessage);
  userInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') sendMessage();
  });

  // Balang覺癟 mesaj覺
  addMessage("UNDCPT: Selam knk! Ben buraday覺m, istediin bir ey sorabilirsin.", 'bot');
</script>

</body>
</html>
