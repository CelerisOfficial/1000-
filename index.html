<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>UNDCPT - Gelişmiş Chatbot</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #1e2a78, #0f141e);
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #eee;
  }
  #container {
    width: 400px;
    height: 600px;
    background: #12172f;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.7);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  #header {
    padding: 20px;
    background: #152445;
    text-align: center;
    font-size: 24px;
    font-weight: 700;
    letter-spacing: 1.2px;
    border-bottom: 2px solid #2f3a66;
    user-select: none;
  }
  #chat {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    scroll-behavior: smooth;
    background: #1c294b;
  }
  .message {
    max-width: 75%;
    padding: 12px 18px;
    margin-bottom: 15px;
    border-radius: 20px;
    line-height: 1.3;
    word-wrap: break-word;
    font-size: 15px;
    position: relative;
    opacity: 0;
    animation: fadeIn 0.3s forwards;
  }
  .user {
    background: #4caf50;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 0;
  }
  .bot {
    background: #2979ff;
    color: white;
    align-self: flex-start;
    border-bottom-left-radius: 0;
  }
  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }
  #inputArea {
    display: flex;
    padding: 15px;
    background: #152445;
    border-top: 2px solid #2f3a66;
  }
  #userInput {
    flex: 1;
    padding: 14px 20px;
    font-size: 16px;
    border-radius: 25px;
    border: none;
    outline: none;
    background: #26386f;
    color: #eee;
    transition: background 0.3s ease;
  }
  #userInput::placeholder {
    color: #aab2ce;
  }
  #userInput:focus {
    background: #2a3c8f;
  }
  #sendBtn {
    background: #4caf50;
    border: none;
    color: white;
    font-weight: 700;
    font-size: 16px;
    padding: 0 25px;
    margin-left: 12px;
    border-radius: 25px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #sendBtn:hover {
    background: #43a047;
  }
  /* Scrollbar */
  #chat::-webkit-scrollbar {
    width: 8px;
  }
  #chat::-webkit-scrollbar-track {
    background: #1c294b;
  }
  #chat::-webkit-scrollbar-thumb {
    background: #4caf50;
    border-radius: 20px;
  }
</style>
</head>
<body>

<div id="container">
  <div id="header">UNDCPT - Yapay Zeka Asistanın 🤖</div>
  <div id="chat"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Bir şeyler yaz, knk..." autocomplete="off" />
    <button id="sendBtn">Gönder</button>
  </div>
</div>

<script>
  const chat = document.getElementById('chat');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');

  // Daha gelişmiş cevap veri tabanı
  const responses = [
    {
      keywords: ["merhaba", "selam", "hey", "hello"],
      answers: [
        "Selam knk, n'aber?",
        "Hey! Sana nasıl yardımcı olabilirim?",
        "Selam dostum, naber?"
      ]
    },
    {
      keywords: ["nasılsın", "nasilsin", "nasılsın?", "napıyorsun", "napiyon"],
      answers: [
        "Ben hep iyiyim, sen nasılsın?",
        "İyiyim knk, sen nasılsın?",
        "Gayet iyiyim, sen ne yapıyorsun?"
      ]
    },
    {
      keywords: ["sen kimsin", "kim o", "kim bu", "adın ne"],
      answers: [
        "Ben UNDCPT, senin yapay zeka asistanın!",
        "UNDCPT burda knk, sana yardımcı olmak için!",
        "Yapay zeka dostun UNDCPT!"
      ]
    },
    {
      keywords: ["ne yapıyorsun", "ne yapıyorsun?"],
      answers: [
        "Sana yardım etmek için buradayım!",
        "Buradayım, sorularını bekliyorum!",
        "Seninle sohbet ediyorum, knk."
      ]
    },
    {
      keywords: ["teşekkürler", "tesekkür", "eyvallah", "sağol", "sağolasın"],
      answers: [
        "Eyvallah knk, her zaman!",
        "Rica ederim dostum!",
        "Ne demek, hep buradayım!"
      ]
    },
    {
      keywords: ["görüşürüz", "bye", "hoşça kal", "bye bye", "gule gule"],
      answers: [
        "Görüşürüz knk, kendine iyi bak!",
        "Sonra konuşuruz, kolay gelsin!",
        "Hoşça kal dostum!"
      ]
    },
    {
      keywords: ["nasıl yardım edersin", "yardım", "yardim", "ne yaparsın"],
      answers: [
        "Sorularını cevaplar, fikirler verir, kodlarda yardımcı olurum!",
        "Oyunlar, siteler, kodlama her şeyde yanındayım!",
        "Kod yazarım, sohbet ederim, dert dinlerim :)"
      ]
    }
  ];

  function addMessage(text, sender) {
    const div = document.createElement('div');
    div.classList.add('message', sender);
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function findResponse(input) {
    input = input.toLowerCase();
    for (const entry of responses) {
      for (const key of entry.keywords) {
        if (input.includes(key)) {
          // Rastgele cevap seç
          const ans = entry.answers[Math.floor(Math.random() * entry.answers.length)];
          return ans;
        }
      }
    }
    // Anlamazsa değişik cevaplar verelim
    const fallback = [
      "Anlamadım knk, başka bir şey dene.",
      "Hmm, onu çözemedim.",
      "Bir daha söyler misin?",
      "Bu konuda bilgim yok ama öğreniyorum.",
      "Farklı bir şey sor, olur mu?"
    ];
    return fallback[Math.floor(Math.random() * fallback.length)];
  }

  function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    addMessage("Sen: " + message, 'user');

    // Bot cevap biraz gecikmeli olsun daha gerçekçi
    setTimeout(() => {
      const response = findResponse(message);
      addMessage("UNDCPT: " + response, 'bot');
    }, 700);

    userInput.value = '';
    userInput.focus();
  }

  sendBtn.addEventListener('click', sendMessage);
  userInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') sendMessage();
  });

  // Başlangıç mesajı
  addMessage("UNDCPT: Selam knk! Ben buradayım, istediğin bir şey sorabilirsin.", 'bot');
</script>

</body>
</html>
