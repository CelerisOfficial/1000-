<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNDCTP Chatbot</title>
    <style>
        /* Genel sıfırlama */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            /* Chat ekranı tüm görüntü alanını kaplar */
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 90vw;
            height: 90vh;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .chat-header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .chat-input-area {
            display: flex;
            border-top: 1px solid #ccc;
        }
        .chat-input {
            flex: 1;
            padding: 15px;
            border: none;
            font-size: 1.2rem;
            font-weight: bold; /* Yazı fontunu daha kalın yapıyoruz */
        }
        .chat-input:focus {
            outline: none;
        }
        .chat-send-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .chat-send-btn:hover {
            background-color: #45a049;
        }
        .message {
            margin-bottom: 20px;
            line-height: 1.6;
            font-weight: bold; /* Mesaj balonlarındaki yazı kalın */
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        .message.user .bubble {
            display: inline-block;
            background-color: #DCF8C6;
            color: #000;
            padding: 15px;
            border-radius: 20px;
            max-width: 80%;
            font-weight: bold;
        }
        .message.bot .bubble {
            display: inline-block;
            background-color: #eee;
            color: #000;
            padding: 15px;
            border-radius: 20px;
            max-width: 80%;
            font-weight: bold;
        }
        /* Responsive tasarım */
        @media (max-width: 768px) {
            .chat-container {
                width: 98vw;
                height: 98vh;
                border-radius: 0;
            }
            .chat-header {
                font-size: 1.2rem;
                padding: 15px;
            }
            .chat-input {
                font-size: 1rem;
                padding: 10px;
            }
            .chat-send-btn {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
        /* Boş yorum satırları ve satır sayısını artırmak için */
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">UNDCTP</div>
    <div class="chat-messages" id="chatMessages">
        <!-- Mesajlar burada görünecek -->
    </div>
    <div class="chat-input-area">
        <input type="text" id="userInput" class="chat-input" placeholder="Mesajınızı yazın...">
        <button id="sendBtn" class="chat-send-btn">Gönder</button>
    </div>
</div>

<script>
    // Örnek genel sohbet yanıtları (ChatGPT benzeri deneyim için genişletilebilir)
    var generalResponses = [
        "Anladım. Daha fazla detay verebilir misiniz?",
        "Bu ilginç bir konu! Başka ne söyleyebilirim?",
        "Maalesef bu konuda geniş bir bilgim yok, ama başka konuda yardımcı olabilirim.",
        "Tabii, başka bir sorunuz var mı?",
        "Derinlemesine bir analiz yapmak ister misiniz?"
    ];

    // Domain kelime dağarcığı (daha fazla konu eklenebilir)
    var domainVocabulary = {
        "matematik": ["Topoloji", "Diferansiyel Denklemler", "Lineer Cebir", "Fourier Analizi", "Kombinatorik"],
        "biyoloji": ["DNA", "RNA", "Hücre Bölünmesi", "Protein Sentezi", "Evrelimi Biyoloji"],
        "fizik": ["Kuantum Mekaniği", "Görelilik", "Termodinamik", "Elektromanyetizma", "Optik"],
        // Ek domainlar örnek: yazılım, tarih, edebiyat
        "yazılım": ["Algoritma", "Veri Yapıları", "Sürekli Entegrasyon", "REST API", "Makine Öğrenmesi"],
        "tarih": ["Osmanlı İmparatorluğu", "Rönesans", "Soğuk Savaş", "Endüstri Devrimi", "İstanbul'un Fethi"],
        "edebiyat": ["Romantizm", "Realizm", "Postmodern", "Şiir", "Roman"],
    };

    // Kullanıcının sorusunu al ve yanıt oluştur
    function generateResponse(userText) {
        var lowerText = userText.toLowerCase();
        var response = "Bot: " + generalResponses[Math.floor(Math.random() * generalResponses.length)];
        
        // Domain eşleştirme
        for (var domain in domainVocabulary) {
            if (lowerText.includes(domain)) {
                var terms = domainVocabulary[domain];
                var term = terms[Math.floor(Math.random() * terms.length)];
                response = domain.charAt(0).toUpperCase() + domain.slice(1) + " alanında bahsettiniz. Örneğin: '" + term + "'. Bu konuda daha ayrıntılı bilgi için araştırabilirsiniz.";
                return response;
            }
        }

        // Derinlemesine veya genel soru gibi algılamalar (anahtar kelimelerle)
        if (lowerText.includes("nasıl") || lowerText.includes("neden") || lowerText.includes("ne")) {
            return "Bu konuda düşündüğünüz soruyu daha spesifik hale getirebilir misiniz? Örneğin adım adım nasıl çözülebileceğini tartışabiliriz.";
        }
        return response;
    }

    // Chat mesajlarını ekle
    function addMessage(text, sender) {
        var chatMessages = document.getElementById('chatMessages');
        var messageElem = document.createElement('div');
        messageElem.classList.add('message', sender);
        var bubble = document.createElement('span');
        bubble.classList.add('bubble');
        bubble.innerText = text;
        messageElem.appendChild(bubble);
        chatMessages.appendChild(messageElem);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Kullanıcı girişi al ve yanıt oluştur
    document.getElementById('sendBtn').addEventListener('click', function() {
        var userInput = document.getElementById('userInput');
        var userText = userInput.value.trim();
        if (userText === '') return;
        addMessage(userText, 'user');
        document.getElementById('userInput').value = '';
        setTimeout(function() {
            var botResponse = generateResponse(userText);
            addMessage(botResponse, 'bot');
        }, 500);
    });

    // Enter tuşu ile gönderme
    document.getElementById('userInput').addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            document.getElementById('sendBtn').click();
        }
    });

    // İlk selamlama mesajı
    window.onload = function() {
        var welcomeMessage = "UNDCTP'ye hoş geldiniz! Herhangi bir konuda soru sorabilirsiniz. Konu başlığı belirtmek, daha spesifik yanıt almaya yardımcı olur.";
        addMessage(welcomeMessage, 'bot');
    };
