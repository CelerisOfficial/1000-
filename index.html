<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>UNDCPT - Gelişmiş Chatbot</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #1e2a78, #0f141e);
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #eee;
  }
  #container {
    width: 700px;
    height: 700px;
    background: #12172f;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.7);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  #header {
    padding: 20px;
    background: #152445;
    text-align: center;
    font-size: 28px;
    font-weight: 700;
    letter-spacing: 1.2px;
    border-bottom: 2px solid #2f3a66;
    user-select: none;
  }
  #chat {
    flex: 1;
    padding: 25px;
    overflow-y: auto;
    scroll-behavior: smooth;
    background: #1c294b;
    font-size: 17px;
    line-height: 1.5;
  }
  .message {
    max-width: 70%;
    padding: 14px 22px;
    margin-bottom: 18px;
    border-radius: 25px;
    line-height: 1.4;
    word-wrap: break-word;
    font-size: 16px;
    position: relative;
    opacity: 0;
    animation: fadeIn 0.3s forwards;
    box-shadow: 0 2px 6px rgba(0,0,0,0.4);
  }
  .user {
    background: #4caf50;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 5px;
  }
  .bot {
    background: #2979ff;
    color: white;
    align-self: flex-start;
    border-bottom-left-radius: 5px;
  }
  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }
  #inputArea {
    display: flex;
    padding: 18px 22px;
    background: #152445;
    border-top: 2px solid #2f3a66;
  }
  #userInput {
    flex: 1;
    padding: 16px 22px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    outline: none;
    background: #26386f;
    color: #eee;
    transition: background 0.3s ease;
  }
  #userInput::placeholder {
    color: #aab2ce;
  }
  #userInput:focus {
    background: #2a3c8f;
  }
  #sendBtn {
    background: #4caf50;
    border: none;
    color: white;
    font-weight: 700;
    font-size: 18px;
    padding: 0 28px;
    margin-left: 15px;
    border-radius: 30px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #sendBtn:hover {
    background: #43a047;
  }
  /* Scrollbar */
  #chat::-webkit-scrollbar {
    width: 10px;
  }
  #chat::-webkit-scrollbar-track {
    background: #1c294b;
  }
  #chat::-webkit-scrollbar-thumb {
    background: #4caf50;
    border-radius: 20px;
  }
</style>
</head>
<body>

<div id="container">
  <div id="header">UNDCPT - Yapay Zeka Asistanın</div>
  <div id="chat"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Bi şey yaz, knk..." autocomplete="off" />
    <button id="sendBtn">Gönder</button>
  </div>
</div>

<script>
  const chat = document.getElementById('chat');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');

  // Daha geniş kelime veritabanı (küçük varyasyonlarla)
  const responses = [
    {
      keywords: ["merhaba", "selam", "selamm", "hey", "hello", "hallo", "helo"],
      answers: [
        "Selam knk, naber?",
        "Hey! Nasılsın bakalım?",
        "Selam dostum, ne haber?"
      ]
    },
    {
      keywords: ["nasılsın", "nasilsin", "napıyorsun", "napıyon", "naber", "iyimisin", "naber knk", "napıyon", "napiyon"],
      answers: [
        "Ben hep iyiyim, sen nasılsın?",
        "İyiyim knk, sen nasılsın?",
        "Gayet iyiyim, sen ne yapıyorsun?"
      ]
    },
    {
      keywords: ["sen kimsin", "kim o", "kim bu", "adın ne", "ismin ne", "adın"],
      answers: [
        "Ben UNDCPT, senin yapay zeka asistanın!",
        "UNDCPT burda knk, sana yardımcı olmak için!",
        "Yapay zeka dostun UNDCPT!"
      ]
    },
    {
      keywords: ["ne yapıyorsun", "ne yapıyorsun?", "napiyorsun", "napiyon", "napıyorsun"],
      answers: [
        "Sana yardım etmek için buradayım!",
        "Buradayım, sorularını bekliyorum!",
        "Seninle sohbet ediyorum, knk."
      ]
    },
    {
      keywords: ["teşekkürler", "tesekkür", "eyvallah", "sağol", "sağolasın", "sağolun"],
      answers: [
        "Eyvallah knk, her zaman!",
        "Rica ederim dostum!",
        "Ne demek, hep buradayım!"
      ]
    },
    {
      keywords: ["görüşürüz", "bye", "hoşça kal", "bye bye", "gule gule", "hoşça"],
      answers: [
        "Görüşürüz knk, kendine iyi bak!",
        "Sonra konuşuruz, kolay gelsin!",
        "Hoşça kal dostum!"
      ]
    },
    {
      keywords: ["nasıl yardım edersin", "yardım", "yardim", "ne yaparsın", "nasil yardim"],
      answers: [
        "Sorularını cevaplar, fikirler verir, kodlarda yardımcı olurum!",
        "Oyunlar, siteler, kodlama her şeyde yanındayım!",
        "Kod yazarım, sohbet ederim, dert dinlerim :)"
      ]
    },
    {
      keywords: ["hava durumu", "hava nasıl", "hava nasil", "hava durumu nedir"],
      answers: [
        "Hava durumunu direkt veremem ama dışarı çıkıp kontrol etmek iyi fikir :)",
        "Şu an hava durumuna bakamıyorum ama umarım güzel!",
      ]
    },
    {
      keywords: ["seni kim yaptı", "kimi yaptın", "kim yarattı", "kim yaptı"],
      answers: [
        "Beni Under adlı kral yaptı!",
        "Under benim yaratıcım, kanka :)",
        "Under bu yapay zekayı tasarladı."
      ]
    }
  ];

  function addMessage(text, sender) {
    const div = document.createElement('div');
    div.classList.add('message', sender);
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function cleanInput(input) {
    return input
      .toLowerCase()
      .replace(/[.,!?]/g, "")
      .replace(/\s+/g, " ")
      .trim();
  }

  function findResponse(input) {
    input = cleanInput(input);
    for (const entry of responses) {
      for (const key of entry.keywords) {
        if (input.includes(key)) {
          const ans = entry.answers[Math.floor(Math.random() * entry.answers.length)];
          return ans;
        }
      }
    }
    // Daha esnek cevap
    if (input.length < 3) return "Biraz daha uzun yaz knk :)";
    return "Bunu tam anlayamadım ama yine de buradayım, başka bir şey sorabilirsin!";
  }

  function handleSend() {
    const text = userInput.value.trim();
    if (!text) return;
    addMessage(text, 'user');
    userInput.value = "";

    setTimeout(() => {
      const reply = findResponse(text);
      addMessage(reply, 'bot');
    }, 700);
  }

  sendBtn.addEventListener('click', handleSend);
  userInput.addEventListener('keydown', e => {
    if (e.key === "Enter") handleSend();
  });

</script>
</body>
</html>
