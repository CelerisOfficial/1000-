    <style>
        /* Genel sıfırlama */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 400px;
            height: 600px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .chat-header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        .chat-input-area {
            display: flex;
            border-top: 1px solid #ccc;
        }
        .chat-input {
            flex: 1;
            padding: 10px;
            border: none;
            font-size: 1rem;
        }
        .chat-input:focus {
            outline: none;
        }
        .chat-send-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
        }
        .chat-send-btn:hover {
            background-color: #45a049;
        }
        .message {
            margin-bottom: 15px;
            line-height: 1.4;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        .message.user .bubble {
            display: inline-block;
            background-color: #DCF8C6;
            color: #000;
            padding: 10px;
            border-radius: 15px;
            max-width: 70%;
        }
        .message.bot .bubble {
            display: inline-block;
            background-color: #eee;
            color: #000;
            padding: 10px;
            border-radius: 15px;
            max-width: 70%;
        }

    // Kullanıcının sorusunu al ve yanıt oluştur
    function generateResponse(userText) {
        var lowerText = userText.toLowerCase();
        var response = "Üzgünüm, bu konuda şu an yeterli bilgiye sahip değilim. Başka bir soru sorabilirsin!";

        // Matematik ile ilgili anahtar kelimeler

        // Biyoloji ile ilgili anahtar kelimeler

        // Fizik ile ilgili anahtar kelimeler
        var physicsKeywords = ["fizik", "kuantum", "görelilik", "enerji", "ısındırma", "dalga", "ışık"];

        // Anahtar kelime tespiti ve yanıt verme
        for (var i = 0; i < mathKeywords.length; i++) {
            if (lowerText.includes(mathKeywords[i])) {
                response = "Matematiksel bir konseptten bahsettiniz. Örneğin, '" + mathVocabulary[Math.floor(Math.random() * mathVocabulary.length)] + "' gibi kavramlar incelenebilir. Bu kavramlar, diferansiyel denklemlerden çok değişkenli analize kadar çeşitli alt dallarda kullanılır.";
                return response;
            }
        }
        for (var j = 0; j < biologyKeywords.length; j++) {
            if (lowerText.includes(biologyKeywords[j])) {
                response = "Biyolojik süreçlerle ilgilendiğiniz gözüküyor. Örneğin, '" + biologyVocabulary[Math.floor(Math.random() * biologyVocabulary.length)] + "' gibi bir terimi araştırmak ilginizi çekebilir. Bu terim, hücresel biyolojiden ekolojik biyolojiye kadar geniş bir alanda önem taşır.";
                return response;
            }
        }
        for (var k = 0; k < physicsKeywords.length; k++) {
            if (lowerText.includes(physicsKeywords[k])) {
                response = "Fizikle ilgili bir soru var gibi. Örneğin, '" + physicsVocabulary[Math.floor(Math.random() * physicsVocabulary.length)] + "' kavramını düşünebilirsiniz. Bu kavram, kuantum mekaniğinden termodinamiğe kadar çeşitli fiziksel teorilerde kritik rol oynar.";
                return response;
            }
        }

        // Genel selamlama
        var greetings = ["merhaba", "selam", "günaydın", "iyi akşamlar", "nasılsın", "yo"];
        for (var g = 0; g < greetings.length; g++) {
            if (lowerText.includes(greetings[g])) {
                response = "Merhaba! Nasıl yardımcı olabilirim? Matematik, biyoloji, fizik veya diğer konular hakkında sorular sorabilirsin.";
                return response;
            }
        }

        // Default yanıt
        var defaultResponses = [
            "İlginç bir soru! Daha spesifik bir konu belirtir misiniz?",
            "Bu konuda biraz daha ayrıntı verebilir misiniz?",
            "Belki matematik, biyoloji veya fizik ile ilgili bir soru sorabilirsiniz.",
            "Ne hakkında konuşmak istersiniz?"
        ];
        response = defaultResponses[Math.floor(Math.random() * defaultResponses.length)];
        return response;
    }

    // Chat mesajlarını ekle
    function addMessage(text, sender) {
        var chatMessages = document.getElementById('chatMessages');
        var messageElem = document.createElement('div');
        messageElem.classList.add('message', sender);
        var bubble = document.createElement('span');
        bubble.classList.add('bubble');
        bubble.innerText = text;
        messageElem.appendChild(bubble);
        chatMessages.appendChild(messageElem);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Kullanıcı girişi al ve yanıt oluştur
    document.getElementById('sendBtn').addEventListener('click', function() {
        var userInput = document.getElementById('userInput');
        var userText = userInput.value.trim();
        if (userText === '') return;
        addMessage(userText, 'user');
        document.getElementById('userInput').value = '';
        setTimeout(function() {
            var botResponse = generateResponse(userText);
            addMessage(botResponse, 'bot');
        }, 500);
    });

    // Enter tuşu ile gönderme
    document.getElementById('userInput').addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            document.getElementById('sendBtn').click();
        }
    });
