<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>1000 Kayıt Sitesi</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background: #f2f2f2;
    }
    h2 {
      margin-top: 30px;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 80%;
      max-width: 800px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
    }
    th {
      background: #eee;
    }
    #userCount {
      color: green;
    }
    #successMessage, #writeButton {
      margin-top: 20px;
      display: none;
    }
    #writeButton {
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <!-- Google Giriş -->
  <div id="g_id_onload"
    data-client_id="537474382538-bp4g5n0ute985jq2qs2lbestg82cgid5.apps.googleusercontent.com"
    data-callback="handleCredentialResponse"
    data-auto_prompt="true">
  </div>

  <div class="g_id_signin"
    data-type="standard"
    data-size="large"
    data-theme="outline"
    data-text="sign_in_with"
    data-shape="rectangular"
    data-logo_alignment="left">
  </div>

  <!-- Başarı Mesajı ve Buton -->
  <div id="successMessage">✅ Kayıt başarılı!</div>
  <button id="writeButton">Yaz</button>

  <!-- Kullanıcı Tablosu -->
  <h2>Kayıt Olanlar <span id="userCount">0/1000</span></h2>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>İsim</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxF7MhqAVfPyuYaDKWqfQ9Y4Dhf3WMJawLrMtU72E1RGl-ekgP1XpSXJ50Unj_9OSObgw/exec";

    let allUsers = [];

    async function saveUserToSheet(user) {
      const alreadyExists = allUsers.some(u => u.sub === user.sub);
      if (alreadyExists) {
        showSuccessUI();
        return;
      }

      const res = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(user)
      });

      const result = await res.json();
      if (result.success) {
        showSuccessUI();
        fetchUsersFromSheet();
      }
    }

    async function fetchUsersFromSheet() {
      const res = await fetch(API_URL);
      const users = await res.json();
      allUsers = users;
      updateUsersTable(users);
    }

    function updateUsersTable(users) {
      const table = document.getElementById("userTable");
      table.innerHTML = "";

      users.forEach((user, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${user.name}</td>
          <td>${user.email}</td>
        `;
        table.appendChild(row);
      });

      document.getElementById("userCount").innerText = `${users.length}/1000`;
    }

    function handleCredentialResponse(response) {
      const userInfo = jwt_decode(response.credential);
      const user = {
        sub: userInfo.sub,
        name: userInfo.name,
        email: userInfo.email
      };

      saveUserToSheet(user);
    }

    function showSuccessUI() {
      document.getElementById("successMessage").style.display = "block";
      document.getElementById("writeButton").style.display = "inline-block";
    }

    window.onload = () => {
      fetchUsersFromSheet();
    };
  </script>
</body>
</html>
