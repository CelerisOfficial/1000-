<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kayıt Sistemi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="topbar">
    <p>Kayıt Sayısı: <span id="counter">0</span> / 1000</p>
  </div>

  <div class="container">
    <h1>Kayıt Ol</h1>
    <form id="registerForm">
      <input type="text" id="nameInput" placeholder="Adını gir..." required />
      <button type="submit">Kayıt Ol</button>
    </form>

    <h2>Kayıtlı Kullanıcılar</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>#</th>
          <th>İsim</th>
        </tr>
      </thead>
      <tbody>
        <!-- Kayıtlar buraya eklenecek -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
