      // KÃ¼fÃ¼r listesi
      const curseWords = [
        "amk", "siktir", "orospu", "piÃ§", "ananÄ±", "amÄ±na", "gÃ¶t",
        "salak", "aptal", "gerizekali", "gerizekalÄ±", "kaltak", "kick",

        "aÅŸÄ±rÄ±", "frik", "tokmak", "taÅŸ", "boÅŸ", "salakÃ§a"
      ];

      // KÃ¼fÃ¼r kontrolÃ¼
      for (let cword of curseWords) {
        if (words.includes(cword)) {
          return randomChoice([
            "KÃ¼fÃ¼r yok knk, saygÄ±lÄ± olalÄ±m :)",
            "LÃ¼tfen kÃ¼fÃ¼r etme, burasÄ± temiz yer!",
            "KÃ¼fÃ¼rÃ¼ kapatalÄ±m knk, daha gÃ¼zel sohbet edelim.",
            "O kelimeyi kullanma dostum."
          ]);
        }
      }

      // KonuÅŸma baÄŸlamÄ± kontrolÃ¼
      if (lastUserMessage) {
        let lastNorm = normalizeText(lastUserMessage);

        if (/naber|nasÄ±lsÄ±n|napÄ±yorsun/.test(lastNorm) && /iyi|iyiyim|bende iyi/.test(cleanedInput)) {
          return randomChoice([
            "SÃ¼per knk, devam!",
            "Ä°yi olmana sevindim!",

        }

        if (/bende iyi|iyi|iyiyim/.test(lastNorm) && /sen napÄ±yorsun|sen ne yapÄ±yorsun|napÄ±yorsun/.test(cleanedInput)) {
          return randomChoice([
            "Ben hep iyiyim, sen nasÄ±lsÄ±n?",

            "Gayet iyiyim, sen napÄ±yorsun?"
          ]);
        }
      }

      // Genel cevaplar
      for (let entry of responseDB) {
        for (let kw of entry.keywords) {
          if (words.includes(kw)) {
            return randomChoice(entry.answers);

      // Anlamayan cevap
      return "Bunu anlayamadÄ±m knk, baÅŸka bir ÅŸey dene :)";
    }

    // ------------------------------------------------------------
    // Mesaj Ekleme
    // ------------------------------------------------------------
    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.classList.add('message', sender);
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // ------------------------------------------------------------
    // GÃ¶nderme Ä°ÅŸlemi
    // ------------------------------------------------------------
    function handleSend() {
      let input = userInput.value.trim();
      if (input === "") return;
      addMessage(input, 'user');
      lastUserMessage = input;
      setTimeout(() => {
        let botReply = findResponse(input);
        addMessage(botReply, 'bot');
      }, 300);
      userInput.value = "";
    }

    sendBtn.addEventListener('click', handleSend);
    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') handleSend();
    });
