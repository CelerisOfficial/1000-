<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Kullanıcı Kaydetme</title>
</head>
<body>

<input type="text" id="nameInput" placeholder="İsminizi yazın" />
<button id="saveBtn">Kaydet</button>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbyYw-zptVL7G3LPfjmjiOLqpsIqjNZz2QRS9giU7rRvoJnQPsxl5dJyXsZZ7-wsJxi_fw/exec";

async function fetchUsersFromSheet() {
  try {
    const response = await fetch(GAS_URL);
    if (!response.ok) throw new Error("Sunucu hatası: " + response.status);
    const users = await response.json();
    return users;
  } catch (err) {
    console.error("Veri çekilemedi:", err);
    return [];
  }
}

async function saveUserToSheet(name) {
  try {
    const response = await fetch(GAS_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name }),
    });
    if (!response.ok) throw new Error("Sunucu hatası: " + response.status);
    const result = await response.json();
    return result;
  } catch (err) {
    console.error("Kaydetme başarısız:", err);
    return null;
  }
}


// Yeni kullanıcı ekle POST ile
async function saveUser(name) {
  try {
    if (!name) {
      alert("İsim boş olamaz");
      return;
    }
    
    const res = await fetch(GAS_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name })
    });
    
    if (!res.ok) throw new Error("Kullanıcı kaydedilemedi");
    const result = await res.json();

      alert("Sunucu hatası: " + result.error);
      return;
    }

  } catch (e) {

  }
}

// Buton tıklama
document.getElementById('saveBtn').addEventListener('click', () => {
  const name = document.getElementById('nameInput').value.trim();
  saveUser(name);
});

// Sayfa açılır açılmaz kullanıcıları yükle
window.onload = fetchUsers;

</script>
